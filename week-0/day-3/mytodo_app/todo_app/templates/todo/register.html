{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register To Do List{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="todolist">To Do List (Separate by ' , ')</label>
    <input type="todolist" name="todolist" id="todolist" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
