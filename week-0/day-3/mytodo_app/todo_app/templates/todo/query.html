{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Query{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="listsize">List Size</label>
    <input type="listsize" name="listsize" id="listsize" required>
    <input type="submit" value="Search">
  </form>
{% endblock %}
