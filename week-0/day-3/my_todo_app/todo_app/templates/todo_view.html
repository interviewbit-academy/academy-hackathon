<form action="/add_todos" method="post">
	<label>Username:
		<input type="text" name="user_name" id="username_text"></input>
	</label>
	<br>
	<label>Todo:
		<input type="text" name="todo" id="todo_text"></input>
	</label>
	<br>
	<button onclick="add_todos()">Add todo</button>
</form>

<script type="text/javascript">
	function add_todos() {
		var username = $('#username_text');
		var todo = $('#todo_text');  
		console.log("button clicked");
		username_val = username.val();
		todo_val = todo.val();
		console.log(username_val, todo_val);
		$.ajax({
			url: '/add_todos'
			type: 'POST'
			data: {user_name: username_val, todo: todo_val}
		});

	}
</script>
